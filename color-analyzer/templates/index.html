<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Color Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Upload an image to see its top 10 colors</h1>
    <form method="post" enctype="multipart/form-data">
        <input class="form-control mb-3" type="file" name="image" accept="image/*" required>
        <button class="btn btn-primary">Upload and Analyze</button>
    </form>
</div>
</body>
</html>
