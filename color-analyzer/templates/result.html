<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Colors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Top 10 Colors in Your Image</h2>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid mb-4" alt="Uploaded image">

    <div class="row">
        {% for color in colors %}
        <div class="col-3 mb-3">
            <div class="card" style="background-color: {{ color }};">
                <div class="card-body text-center">
                    <code>{{ color }}</code>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Upload another image</a>
</div>
</body>
</html>
